<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Bundle & Save</h2>

 
    <div class="option">
      <input type="radio" name="bundle" id="pair1" data-price="195" />
      <label for="pair1">
        <div class="bundle">
          <div>1 Pair</div>
          <div class="discount">50% OFF</div>
          <div class="price">DKK 195.00</div>
        </div>

        <div class="selectors hidden" id="pair1-selectors">
          <div class="pair">
            <label>Size:1 <select><option>S</option><option>M</option><option>L</option></select></label>
            <label>Color: <select><option>Red</option><option>Blue</option><option>Green</option></select></label>
          </div>

          <div class="pair">
            <label>Size:2 <select><option>S</option><option>M</option><option>L</option></select></label>
            <label>Color: <select><option>Red</option><option>Blue</option><option>Green</option></select></label>
          </div>
        </div>
      </label>
    </div>


    <div class="option popular">
      <input type="radio" name="bundle" id="pair2" data-price="345" />
      <label for="pair2">
        <div class="bundle">
          <div>2 Pairs</div>
          <div class="discount">40% OFF <span class="tag">Most Popular</span></div>
          <div class="price">DKK 345.00</div>
        </div>
   
        <div class="selectors hidden" id="pair2-selectors">
          <div class="pair">
            <label>Size:1 <select><option>S</option><option>M</option><option>L</option></select></label>
            <label>Color: <select><option>Red</option><option>Blue</option><option>Green</option></select></label>
          </div>

          <div class="pair">
            <label>Size:2 <select><option>S</option><option>M</option><option>L</option></select></label>
            <label>Color: <select><option>Red</option><option>Blue</option><option>Green</option></select></label>
          </div>
        </div>
      </label>
    </div>

    <div class="option">
      <input type="radio" name="bundle" id="pair3" data-price="528" />
      <label for="pair3">
        <div class="bundle">
          <div>3 Pairs</div>
          <div class="discount">60% OFF</div>
          <div class="price">DKK 528.00</div>
        </div>
        
        <div class="selectors hidden" id="pair3-selectors">
          <div class="pair">
            <label>Size:1  <select><option>S</option><option>M</option><option>L</option></select></label>
            <label>Color: <select><option>Red</option><option>Blue</option><option>Green</option></select></label>
          </div>

          <div class="pair">
            <label>Size:2  <select><option>S</option><option>M</option><option>L</option></select></label>
            <label>Color: <select><option>Red</option><option>Blue</option><option>Green</option></select></label>
          </div>
        </div>
      </label>
    </div>


    <div class="total">
      <span>Free 2 Day Shipping</span>
      <div>Total: <span id="total-price">DKK 0.00</span></div>
    </div>

  
    <button class="add-to-cart">+ Add to Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
